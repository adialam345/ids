<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert-card {
            max-height: 400px;
            overflow-y: auto;
        }
        .system-stats {
            font-size: 24px;
            font-weight: bold;
        }
        .severity-high {
            color: #dc3545;
        }
        .severity-medium {
            color: #ffc107;
        }
        .severity-low {
            color: #28a745;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">IDS Dashboard</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- System Stats -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">System Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="system-stats">
                            <div>CPU: <span id="cpu-usage">0</span>%</div>
                            <div>Memory: <span id="memory-usage">0</span>%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Network Traffic -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Network Traffic</h5>
                    </div>
                    <div class="card-body">
                        <div id="traffic-chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Suspicious IPs -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Suspicious IPs</h5>
                    </div>
                    <div class="card-body">
                        <ul id="suspicious-ips" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Alerts -->
            <div class="col-md-8">
                <div class="card alert-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Alerts</h5>
                    </div>
                    <div class="card-body">
                        <div id="alerts-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update system stats
                    document.getElementById('cpu-usage').textContent = data.system_stats.cpu.toFixed(1);
                    document.getElementById('memory-usage').textContent = data.system_stats.memory.toFixed(1);

                    // Update suspicious IPs
                    const suspiciousIpsList = document.getElementById('suspicious-ips');
                    suspiciousIpsList.innerHTML = '';
                    data.suspicious_ips.forEach(ip => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.textContent = ip;
                        const badge = document.createElement('span');
                        badge.className = 'badge bg-danger rounded-pill';
                        badge.textContent = data.network_stats[ip] || 0;
                        li.appendChild(badge);
                        suspiciousIpsList.appendChild(li);
                    });

                    // Update alerts
                    const alertsContainer = document.getElementById('alerts-container');
                    alertsContainer.innerHTML = '';
                    data.alerts.reverse().forEach(alert => {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = `alert alert-${alert.severity.toLowerCase()} mb-2`;
                        alertDiv.innerHTML = `
                            <strong>${alert.timestamp}</strong><br>
                            ${alert.type}: ${alert.details}
                        `;
                        alertsContainer.appendChild(alertDiv);
                    });

                    // Update traffic chart
                    const chartData = [{
                        x: Object.keys(data.network_stats),
                        y: Object.values(data.network_stats),
                        type: 'bar',
                        name: 'Packets'
                    }];

                    const layout = {
                        title: 'Network Traffic by IP',
                        xaxis: { title: 'IP Address' },
                        yaxis: { title: 'Packet Count' }
                    };

                    Plotly.newPlot('traffic-chart', chartData, layout);
                });
        }

        // Update dashboard every 5 seconds
        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
